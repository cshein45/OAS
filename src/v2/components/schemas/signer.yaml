SignerUUID:
      type: string
      description: |
        UUID of the signer.
        `signer_uuid` is paired with API key, can't use a `uuid` made with a different API key.
      examples:
        - "19d0c5fd-9b33-4a48-a0e2-bc7b0555baec"

RegisterSignerKeyReqBody:
      type: object
      required:
        - signer_uuid
        - signature
        - app_fid
        - deadline
      properties:
        signer_uuid:
          $ref: "#/components/schemas/SignerUUID"
        signature:
          type: string
          description: Signature generated by the custody address of the app. Signed data includes app_fid, deadline, signerâ€™s public key
        app_fid:
          $ref: "#/components/schemas/Fid"
          description: Application FID
        deadline:
          type: integer
          description: unix timestamp in seconds that controls how long the signed key request is valid for. (24 hours from now is recommended)
        redirect_url:
          type: string
          description: |
            Url to redirect to after the signer is approved. 
            **Note** : This should only be used when requesting a signer from a native mobile application.
        sponsor:
          $ref: "#/components/schemas/SignedKeyRequestSponsor"

SharedSignerPermission:
      type: string
      enum:
        - WRITE_ALL
        - READ_ONLY
        - NONE
        - PUBLISH_CAST
        - DELETE_CAST
        - PUBLISH_REACTION
        - DELETE_REACTION
        - UPDATE_PROFILE
        - FOLLOW_USER
        - UNFOLLOW_USER
        - FOLLOW_CHANNEL
        - UNFOLLOW_CHANNEL
        - ADD_VERIFICATION
        - REMOVE_VERIFICATION
        - WRITE_FRAME_ACTION

Signer:
      type: object
      required:
        - signer_uuid
        - public_key
        - status
      properties:
        object:
          type: string
          enum:
            - signer
        signer_uuid:
          $ref: "#/components/schemas/SignerUUID"
        public_key:
          $ref: "#/components/schemas/Ed25519PublicKey"
        status:
          type: string
          enum:
            - generated
            - pending_approval
            - approved
            - revoked
        signer_approval_url:
          type: string
        fid:
          $ref: "#/components/schemas/Fid"
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/SharedSignerPermission"

DeveloperManagedSigner:
      type: object
      required:
        - public_key
        - status
      properties:
        public_key:
          $ref: "#/components/schemas/Ed25519PublicKey"
        status:
          type: string
          enum:
            - pending_approval
            - approved
            - revoked
        signer_approval_url:
          type: string
        fid:
          $ref: "#/components/schemas/Fid"

SignerListResponse:
      type: object
      required:
        - signers
      properties:
        signers:
          type: array
          items:
            $ref: "#/components/schemas/Signer"

