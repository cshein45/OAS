ErrorRes:
  type: object
  required:
    - message
  description: Details for the error response
  properties:
    code:
      type: string
    message:
      type: string
    property:
      type: string
    status:
      type: integer
      format: int32
ConflictErrorRes:
  type: object
  required:
    - message
  description: Details for the conflict error response
  properties:
    code:
      type: string
    message:
      type: string
    property:
      type: string
    key:
      type: string
ZodError:
  type: object
  description: Zod validation error
  properties:
    errors:
      type: array
      items:
        type: object
