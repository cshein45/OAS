    get:
      tags:
        - Agents
      summary: User interactions
      description: Returns a list of interactions between two users
      operationId: fetch-user-interactions
      parameters:
        - name: fids
          description: Comma separated list of two FIDs
          in: query
          required: true
          example: 194, 191
          schema:
            type: string
            x-comma-separated: true
            x-accept-as: integer
        - name: type
          in: query
          required: false
          description: Comma seperated list of Interaction type to fetch
          schema:
            type: array
            items:
              $ref: "#/components/schemas/NotificationType"
          explode: false
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                required:
                  - interactions
                properties:
                  interactions:
                    type: array
                    items:
                      $ref: "#/components/schemas/Notification"
        "400":
          $ref: "#/components/responses/400Response"
