    get:
      tags:
        - Channel
      summary: Fetch all channels with their details
      description: Returns a list of all channels with their details
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-all-channels
      operationId: fetch-all-channels
      parameters:
        - name: limit
          in: query
          description: Number of results to fetch
          required: false
          example: 30
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 200
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChannelListResponse"
