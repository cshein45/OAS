    get:
      tags:
        - Channel
      summary: Channels by activity
      description: Returns a list of trending channels based on activity
      externalDocs:
        url: https://docs.neynar.com/reference/fetch-trending-channels
      operationId: fetch-trending-channels
      parameters:
        - name: time_window
          in: query
          required: false
          schema:
            type: string
            enum:
              - 1d
              - 7d
              - 30d
        - name: limit
          in: query
          description: Number of results to fetch
          required: false
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 25
          example: 10
          x-is-limit-param: true
        - name: cursor
          in: query
          description: Pagination cursor.
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrendingChannelResponse"
        "500":
          $ref: "#/components/responses/500Response"
        "400":
          $ref: "#/components/responses/400Response"
